<div class="event-container" [ngStyle]="styleObject()">


    <div *ngIf="getSingleEvent()" class="event-single">
        <div class="event-element-single"></div>
    </div>

    <div *ngIf="getDoubleEvent()">
        <!-- <div class="title-event-element-double">Ram Muay</div> -->
        <div class="event-double" >
            <div class="event-element-double">
                <p class="p-double-event-title"><span style="margin-top:0;font-size:50px; color: var(--gold); letter-spacing:15px;font-family: 'DIN', Fallback, sans-serif !important;" >{{title}}</span></p>
                <p class="p-double-event" style="height: 380px;overflow-x: scroll;" [innerHTML]="description"></p>
            </div>
            <div class="event-element-double event-element-double-img">
                <img src={{pathImage}} alt="" width="100%" height="100%">
            </div>
        </div>
    </div>

</div>
